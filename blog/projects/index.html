<p>So here is the (hopefully) not-so-final list of project ideas i have.</p>
<h2 id="web-dev">Web dev</h2>
<ul>
<li>
<p>Page burn effect for image state changes</p>
</li>
<li>
<p>Page that shows what percentage of the worlds population lives north/east/south/west of any given longitude/altitude</p>
</li>
<li>
<p>Take image and draw triangles over it until a certain number of triangles is reached</p>
</li>
<li>
<p>Git repo visualization for react apps</p>
</li>
<li>
<p>POE regex builder</p>
</li>
</ul>
<h2 id="app-dev">App dev</h2>
<ul>
<li>
<p>weather app for Berlin area using Deutschwer Wetterdienst data</p>
</li>
<li>
<p>safe area example screen (for debugging difficult env(—safe-area-inset-X) interactions)</p>
</li>
<li>
<p>music player with audio visualization</p>
</li>
</ul> </astro-slot><!--astro:end--></astro-island>  </div> </astro-slot></div></article><!--astro:end--></astro-island> </div> <aside class="toc-sidebar" data-astro-cid-2q5oecfc> <astro-island uid="1GcFXo" prefix="r7" component-url="/_astro/TableOfContents.BMjGGTJE.js" component-export="default" renderer-url="/_astro/client.56rVCCS1.js" props="{&quot;headings&quot;:[1,[[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;web-dev&quot;],&quot;text&quot;:[0,&quot;Web dev&quot;]}],[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;app-dev&quot;],&quot;text&quot;:[0,&quot;App dev&quot;]}]]],&quot;data-astro-cid-2q5oecfc&quot;:[0,true]}" ssr client="idle" opts="{&quot;name&quot;:&quot;TableOfContents&quot;,&quot;value&quot;:true}" await-children><style data-emotion="css 1lcftfn">.css-1lcftfn{-webkit-align-self:start;-ms-flex-item-align:start;align-self:start;max-height:calc(100vh - 8rem);overflow-y:auto;padding:1.5rem 1.5rem 1.5rem 0.5rem;background-color:rgba(48, 48, 48, 0.8);-webkit-backdrop-filter:blur(10px);backdrop-filter:blur(10px);border:1px solid rgba(96, 115, 159, 0.2);border-radius:1rem;box-shadow:0 4px 6px rgba(15, 18, 25, 0.1);}@media (max-width: 768px){.css-1lcftfn{-webkit-align-self:stretch;-ms-flex-item-align:stretch;align-self:stretch;max-height:40vh;padding:1rem;margin:0 0 1rem 0;border-radius:0.75rem;}}@media (max-width: 480px){.css-1lcftfn{max-height:35vh;padding:0.75rem;border-radius:0.5rem;}}</style><nav class="css-1lcftfn"><style data-emotion="css 16tlgcz">.css-16tlgcz{list-style:none;padding:0;margin:0;}</style><ul class="css-16tlgcz"><style data-emotion="css 1akfq4e">.css-1akfq4e{margin-bottom:0.5rem;padding-left:1rem;}@media (max-width: 768px){.css-1akfq4e{margin-bottom:0.35rem;padding-left:0.75rem;}}</style><li class="css-1akfq4e"><style data-emotion="css 1w26nq0">.css-1w26nq0{display:block;font-size:0.875rem;color:rgba(191, 191, 191, 0.7);-webkit-text-decoration:none;text-decoration:none;-webkit-transition:color 0.2s ease;transition:color 0
